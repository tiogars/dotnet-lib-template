name: Build and Publish Docker image

on:
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - run: |
          cd ./MyLibTemplate.Api
          docker build -t ghcr.io/${{ github.repository }}/dotnet-lib-template-api:latest .

      - run: |
          docker push ghcr.io/${{ github.repository }}/dotnet-lib-template-api:latest